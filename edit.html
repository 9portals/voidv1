<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Profile</title>
<style>
body { font-family:sans-serif; background:#FDFDFF; padding:20px; color:#111; }
.card { border:1px solid #ddd; padding:20px; border-radius:15px; max-width:500px; margin:auto; }
input, textarea, button {
  width:100%;
  margin:8px 0;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
}
button {
  background:#111;
  color:white;
  border:none;
  cursor:pointer;
}
h1 { text-align:center; margin-bottom:20px; }
</style>
</head>
<body>

<h1>Edit Profile</h1>

<div class="card">
  <input type="text" id="username" placeholder="Username">
  <textarea id="bio" placeholder="Bio"></textarea>
  <button id="save">Save</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeslEXxh_2j9dLiwAgeRL3p11iqgWfMgo",
  authDomain: "pulsenet-d1fe0.firebaseapp.com",
  projectId: "pulsenet-d1fe0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const appId = "pulsenet-d1fe0";

let currentUser;

onAuthStateChanged(auth, async user=>{
  if(!user){
    window.location.href = "index.html"; // redirect if not logged in
    return;
  }

  currentUser = user;

  // Load existing profile
  const snap = await getDoc(doc(db,"artifacts",appId,"public","data","users",user.uid));
  if(snap.exists()){
    const data = snap.data();
    document.getElementById("username").value = data.username || "";
    document.getElementById("bio").value = data.bio || "";
  }
});

// Save updated profile
document.getElementById("save").onclick = async ()=>{
  const username = document.getElementById("username").value.trim();
  const bio = document.getElementById("bio").value.trim();

  if(!username) return alert("Username is required");

  // Update Firestore user document
  await setDoc(
    doc(db,"artifacts",appId,"public","data","users",currentUser.uid),
    { username, bio, email: currentUser.email },
    { merge:true }
  );

  // Update Firebase Auth displayName
  await updateProfile(currentUser,{ displayName: username });

  alert("Profile updated successfully");
  window.location.href = "account.html?uid=" + currentUser.uid;
};
</script>
</body>
</html>
