<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pulsenet Vanilla SPA</title>
<style>
body { font-family: sans-serif; background:#FDFDFF; color:#111; margin:0; padding:0;}
#app { max-width: 800px; margin:auto; padding:20px;}
.hidden { display:none;}
input, textarea, button { font-family:inherit; margin:5px 0; padding:8px; border-radius:5px; border:1px solid #ccc;}
button { cursor:pointer;}
.post { border:1px solid #ddd; padding:15px; border-radius:15px; margin-bottom:15px;}
.reaction-btn { margin-right:10px; cursor:pointer;}
.meta { font-size:13px; color:#666; margin-bottom:8px;}
.header-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
.preview-text { margin:10px 0; }

/* SAME STYLE FOR HEADER BUTTONS */
.read-btn {
  background:#111;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:6px;
}
</style>
</head>
<body>

<div id="app">

<!-- AUTH -->
<div id="auth-section">
<h2 id="auth-title">Login</h2>
<form id="auth-form">
<input type="text" id="fullname" placeholder="Full Name" class="hidden"/>
<input type="email" id="email" placeholder="Email" required/>
<input type="password" id="password" placeholder="Password" required/>
<button type="submit" id="auth-btn">Login</button>
</form>
<button id="toggle-auth">Switch to Register</button>
<p id="auth-error" style="color:red"></p>
</div>

<!-- FEED -->
<div id="feed-section" class="hidden">

<div class="header-bar">
<h1>Perspective</h1>
<div>
<button id="show-publish-btn" class="hidden read-btn">New Story</button>
<button id="show-account-btn" class="hidden read-btn">Account</button>
<button id="logout-btn" class="hidden read-btn">Logout</button>
<button id="login-btn" class="hidden read-btn">Login</button>
</div>
</div>

<div id="posts"></div>

</div>

<!-- ACCOUNT -->
<div id="account-section" class="hidden">
<h2>Account</h2>
<p><b>Name:</b> <span id="display-name"></span></p>
<p><b>Email:</b> <span id="display-email"></span></p>
<input type="text" id="edit-display-name" placeholder="New Display Name"/>
<button id="save-display-btn">Save</button>
<button id="back-feed-btn2">Back to Feed</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth, createUserWithEmailAndPassword,
  signInWithEmailAndPassword, updateProfile,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBeslEXxh_2j9dLiwAgeRL3p11iqgWfMgo",
  authDomain: "pulsenet-d1fe0.firebaseapp.com",
  projectId: "pulsenet-d1fe0",
  storageBucket: "pulsenet-d1fe0.firebasestorage.app",
  messagingSenderId: "816402062445",
  appId: "1:816402062445:web:cf7ce7eb9c57c1ef2fb364",
  measurementId: "G-MDN646R1XP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const appId = "pulsenet-d1fe0";
const postsCol = collection(db,"artifacts",appId,"public","data","posts");

/* DOM */
const authSection = document.getElementById("auth-section");
const feedSection = document.getElementById("feed-section");
const accountSection = document.getElementById("account-section");
const postsContainer = document.getElementById("posts");

const showPublishBtn = document.getElementById("show-publish-btn");
const showAccountBtn = document.getElementById("show-account-btn");
const logoutBtn = document.getElementById("logout-btn");
const loginBtn = document.getElementById("login-btn");

let unsubscribePosts = null;
let isLogin = true;

/* AUTH TOGGLE */
document.getElementById("toggle-auth").onclick = ()=>{
  isLogin = !isLogin;
  document.getElementById("auth-title").innerText = isLogin?"Login":"Register";
  document.getElementById("auth-btn").innerText = isLogin?"Login":"Register";
  document.getElementById("fullname").classList.toggle("hidden");
};

/* AUTH SUBMIT */
document.getElementById("auth-form").onsubmit = async e=>{
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const fullname = document.getElementById("fullname").value;

  try{
    if(isLogin){
      await signInWithEmailAndPassword(auth,email,password);
    } else {
      const cred = await createUserWithEmailAndPassword(auth,email,password);
      await updateProfile(cred.user,{displayName:fullname});
    }
  }catch(err){
    document.getElementById("auth-error").innerText = err.message;
  }
};

/* AUTH STATE */
onAuthStateChanged(auth,user=>{
  feedSection.classList.remove("hidden");
  authSection.classList.add("hidden");

  if(user){
    showPublishBtn.classList.remove("hidden");
    showAccountBtn.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");
    loginBtn.classList.add("hidden");

    document.getElementById("display-name").innerText = user.displayName||"Anonymous";
    document.getElementById("display-email").innerText = user.email;
  } else {
    showPublishBtn.classList.add("hidden");
    showAccountBtn.classList.add("hidden");
    logoutBtn.classList.add("hidden");
    loginBtn.classList.remove("hidden");
  }

  startPostsListener();
});

/* HEADER BUTTONS */
logoutBtn.onclick = ()=>signOut(auth);
loginBtn.onclick = ()=>{
  feedSection.classList.add("hidden");
  authSection.classList.remove("hidden");
};

/* New Story */
showPublishBtn.onclick = ()=>{
  window.location.href = "new.html";
};

/* Account button ‚Üí edit.html */
showAccountBtn.onclick = ()=>{
  window.location.href = "edit.html";
};

/* POSTS LISTENER */
function startPostsListener(){
  if(unsubscribePosts) unsubscribePosts();

  unsubscribePosts = onSnapshot(postsCol,snapshot=>{
    postsContainer.innerHTML="";

    const docs = snapshot.docs.sort((a,b)=>{
      return (b.data().createdAt?.seconds||0) - (a.data().createdAt?.seconds||0);
    });

    docs.forEach(docSnap=>{
      const post = docSnap.data();
      const postId = docSnap.id;

      const preview = post.content.length > 200
        ? post.content.substring(0,200)+"..."
        : post.content;

      const date = post.createdAt?.seconds
        ? new Date(post.createdAt.seconds*1000).toLocaleDateString()
        : "";

      const div = document.createElement("div");
      div.className="post";

      div.innerHTML = `
        <div class="meta">
          <b class="author-link" data-uid="${post.authorId||""}" style="cursor:pointer;">
            ${escapeHTML(post.authorName||"Anonymous")}
          </b> ‚Ä¢ ${date}
        </div>
        <h3>${escapeHTML(post.title)}</h3>
        <p class="preview-text">${escapeHTML(preview)}</p>
        <div class="meta">
          ‚ù§Ô∏è ${post.reactions?.like||0}
          üî• ${post.reactions?.fire||0}
          üí° ${post.reactions?.insight||0}
        </div>
        <button class="read-btn">Read More</button>
      `;

      postsContainer.appendChild(div);

      div.querySelector(".read-btn").onclick = ()=>{
        window.location.href = "posts.html?id="+postId;
      };

      /* Username click ‚Üí account.html */
      const authorLink = div.querySelector(".author-link");
      if(authorLink){
        authorLink.onclick = ()=>{
          if(authorLink.dataset.uid){
            window.location.href = "account.html?uid="+authorLink.dataset.uid;
          }
        };
      }
    });
  });
}

/* Escape */
function escapeHTML(str){
  return str?.replace(/[&<>"']/g,m=>({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  }[m]));
}
</script>
</body>
</html>
